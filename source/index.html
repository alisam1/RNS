<!DOCTYPE html>
<html lang="ru">
  <head>

    <title>Тестовое задание RNS</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

  <body>
    <main class="main-section">
      <h3 class="section__title">Справочники</h3>
      <ul class="section__list">

        },
        {
                "id": "2",
                "name": "Коды ошибок",

        },
        {
                "id": "3",
                "name": "Коды благонадежности",
                "image":"../img/icon-security.png",
        },
        {
                "id": "4",

        {
                "id": "5",
                "name": "Оповещения",
                "image":"../img/icon-alarm.png",

        },
        {
                "id": "7",

        {

        },
        {
                "id": "9",

                "image":"../img/icon-value.png",
        },
      ];

      var mainMenu = $("ul.section__list");
      var i, j;

    for(var i = 0; i < json.length; i++){
    var navItem = json[i];
    var new_li = $('<li class="section__item">' + navItem.name + '</li>');
    mainMenu.append(new_li);
  }

  for(var j = 0; j < json[i].json.length; j++){
  var imagehtml= $('<img src="'+navItem.image+'" alt=""/>', new_li );
  new_li.append(imagehtml);
}
});
    </script>
  </body>
  </html>
